{% extends "base.html" %}

{% block title %}Login - File Share Bot Admin{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-dark-card p-8 rounded-lg shadow-xl w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Admin Login</h1>
        <form method="post" action="/admin/login">
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-lg focus:outline-none focus:border-primary">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full px-4 py-2 bg-dark-bg border border-dark-border rounded-lg focus:outline-none focus:border-primary">
            </div>
            <button type="submit" 
                    class="w-full bg-primary hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
